<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>slider demonstration</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script type="module" src="./js/main.js"></script>
<link rel="stylesheet" href="./css/main.css" />
</head>
<body>

  <article class="slides">

    <section>

      <h1 class="inscale">Slide 1</h1>
      <p>Welcome!</p>

    </section>

    <section class="backmountain">

      <h1 class="inrotate">Slide 2</h1>

    </section>

    <section class="backmountain">

      <h1 class="fixedtop infade">Slide 3</h1>

    </section>

    <section class="backmountain">

      <h1 class="fixedtop">Slide 3</h1>
      <h2 class="fixedcenter infade">fixed elements with more information</h2>

    </section>

    <section class="backmountain">

      <h1 class="fixedtop">Slide 3</h1>
      <h2 class="fixedcenter infade">and some more!</h2>

    </section>

    <section class="backblue1">

      <h1 class="showscale showfade">Slide 4</h1>
      <p class="showup delay1">Well, actually this is slide 6 but it doesn't look like it!</p>

      <aside class="share showup delay2" hidden>

        <h2>Share my progress</h2>

    </section>

  </article>
